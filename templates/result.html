<!DOCTYPE html>
<html>
<head>
<title>Startup Prediction Dashboard</title>

<style>

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background: linear-gradient(135deg,#1d2b64,#f8cdda);
color:white;
}

.container{
max-width:1100px;
margin:auto;
padding:40px 20px;
}

.header{
text-align:center;
font-size:28px;
font-weight:600;
margin-bottom:30px;
}

.result-card{
background:white;
color:#333;
padding:30px;
border-radius:20px;
box-shadow:0 20px 50px rgba(0,0,0,0.3);
text-align:center;
margin-bottom:40px;
}

.success{
color:green;
font-size:22px;
font-weight:600;
}

.fail{
color:red;
font-size:22px;
font-weight:600;
}

.prob{
margin-top:10px;
font-size:18px;
color:#444;
}

.graph-grid{
display:grid;
grid-template-columns: repeat(auto-fit,minmax(400px,1fr));
gap:30px;
}

.graph-card{
background:white;
padding:20px;
border-radius:20px;
box-shadow:0 15px 40px rgba(0,0,0,0.2);
color:#333;
}

.graph-card h3{
text-align:center;
margin-bottom:15px;
}

.graph-card img{
width:100%;
border-radius:15px;
}

.btn{
display:inline-block;
margin-top:30px;
padding:12px 25px;
background:#1d2b64;
color:white;
text-decoration:none;
border-radius:20px;
transition:0.3s;
}

.btn:hover{
background:#16204a;
}

</style>
</head>

<body>

<div class="container">

<div class="header">ðŸ“Š Startup Prediction Dashboard</div>

<!-- RESULT CARD -->
<div class="result-card">

<h2>Prediction Result</h2>

{% if "Success" in prediction %}
<p class="success">{{ prediction }}</p>
{% else %}
<p class="fail">{{ prediction }}</p>
{% endif %}

<p class="prob">Probability of Success: <strong>{{ probability }}%</strong></p>

<a href="/predictor" class="btn">Try Again</a>

</div>

<!-- GRAPH SECTION -->
<div class="graph-grid">

<div class="graph-card">
<h3>Input Feature Values</h3>
<img src="{{ url_for('static', filename='input_features.png') }}">
</div>

<div class="graph-card">
<h3>SHAP Explanation</h3>
<img src="{{ url_for('static', filename='shap_dynamic.png') }}">
</div>

<div class="graph-card">
<h3>Model Confusion Matrix</h3>
<img src="{{ url_for('static', filename='confusion_matrix.png') }}">
</div>

</div>

</div>

</body>
</html>
